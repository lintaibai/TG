<body>
    <script>

    /*  02Leetcode简易回文数9

    nums = [2,7,11,15], target = 9;
    示例 1：

    输入：x = 121
    输出：true
    示例 2：

    输入：x = -121
    输出：false
    解释：从左向右读, 为 -121 。 从右向左读, 为 121- 。因此它不是一个回文数。
    示例 3：

    输入：x = 10
    输出：false
    解释：从右向左读, 为 01 。因此它不是一个回文数。
    */

    // 方式一   x.toString()===x.toString().split('').reverse().join('');
    function tohuiwen(x){
        return x.toString()===x.toString().split('').reverse().join('');
    }
    console.log(tohuiwen(12321),'回文数');
    

    </script>
</body>
