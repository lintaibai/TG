    // 解法2 写法优化
    function delMul(str) {
        const stack = [];
        for (let i = 0; i < str.length; i++) {
            const char = str[i];
            if (stack.length > 0 && stack[stack.length - 1] === char) {
                stack.pop();
            } else {
                stack.push(char);
            }
        }

        return stack.join('');
    }
